name: Run Scanner Manually

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python main.py
      - uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: |
            data/weekly_margin_report.csv
            data/charts/*.png